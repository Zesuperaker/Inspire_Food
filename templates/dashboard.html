<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooted Dashboard | Produce Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="bg-[#1a1a1a] text-white font-['Plus_Jakarta_Sans']">

    <header class="fixed top-0 left-0 right-0 z-[100] px-10 py-6 bg-[#1a1a1a]/80 backdrop-blur-lg border-b border-white/5">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-3">
                <div class="w-4 h-4 rounded-full border-[3px] border-[#1DB954]"></div>
                <span class="text-lg font-900 tracking-tighter uppercase text-white">Rooted</span>
            </div>
            <div id="user-info" class="flex items-center gap-6">
                <div class="text-right">
                    <p id="user-email" class="text-sm font-600"></p>
                    <p class="text-xs text-slate-400">Produce Scanner</p>
                </div>
                <button onclick="logout()"
                    class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg text-xs font-900 uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="pt-28 pb-16 px-10 max-w-7xl mx-auto">

        <!-- Scanner Section -->
        <div class="mb-12">
            <h1 class="text-5xl font-900 tracking-tighter mb-2">Scan Produce</h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest font-800">Capture or upload images for AI analysis</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <!-- Single Scan Card -->
            <div class="lg:col-span-2 pop-card !opacity-100 !transform-none">
                <h2 class="text-2xl font-900 mb-6">Scan Produce</h2>
                <div class="space-y-4">
                    <!-- Camera Preview -->
                    <div id="camera-section" class="hidden">
                        <label class="text-[10px] font-900 uppercase tracking-widest text-slate-400 ml-2 block mb-2">
                            Camera Preview
                        </label>
                        <div class="relative rounded-2xl overflow-hidden bg-black mb-4">
                            <video id="camera-preview" class="w-full h-64 object-cover" autoplay playsinline></video>
                            <div class="absolute inset-0 border-2 border-emerald-500/50 rounded-2xl pointer-events-none"></div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="capturePhoto()" class="flex-1 bg-emerald-500 text-black font-900 py-3 rounded-xl hover:scale-[1.02] transition-transform">
                                üì∏ Capture
                            </button>
                            <button onclick="stopCamera()" class="flex-1 bg-red-500/20 text-red-400 font-900 py-3 rounded-xl hover:bg-red-500 hover:text-white transition-all">
                                Cancel
                            </button>
                        </div>
                    </div>

                    <!-- Image Preview after capture -->
                    <div id="image-preview-section" class="hidden">
                        <label class="text-[10px] font-900 uppercase tracking-widest text-slate-400 ml-2 block mb-2">
                            Preview
                        </label>
                        <img id="image-preview" class="w-full h-64 object-cover rounded-2xl mb-4" />
                        <div class="flex gap-2">
                            <button onclick="scanSingle()" class="flex-1 bg-emerald-500 text-black font-900 py-3 rounded-xl hover:scale-[1.02] transition-transform">
                                <span id="scan-btn-text">Analyze Image</span>
                            </button>
                            <button onclick="clearImage()" class="flex-1 bg-slate-500/20 text-slate-400 font-900 py-3 rounded-xl hover:bg-slate-500 hover:text-white transition-all">
                                Clear
                            </button>
                        </div>
                    </div>

                    <!-- Upload/Camera Options -->
                    <div id="input-options" class="space-y-3">
                        <div>
                            <label class="text-[10px] font-900 uppercase tracking-widest text-slate-400 ml-2 block mb-2">
                                Choose Method
                            </label>
                            <div class="flex gap-2">
                                <button onclick="startCamera()" class="flex-1 bg-blue-500/10 text-blue-400 border border-blue-500/20 px-4 py-3 rounded-xl font-900 text-xs uppercase tracking-widest hover:bg-blue-500 hover:text-black transition-all">
                                    üì∑ Camera
                                </button>
                                <label class="flex-1 bg-purple-500/10 text-purple-400 border border-purple-500/20 px-4 py-3 rounded-xl font-900 text-xs uppercase tracking-widest hover:bg-purple-500 hover:text-black transition-all cursor-pointer flex items-center justify-center">
                                    üìÅ Upload
                                    <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)" class="hidden" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="space-y-4">
                <div class="pop-card !opacity-100 !transform-none">
                    <h3 class="text-lg font-900 mb-4">Quick Actions</h3>
                    <button onclick="startNewSession()"
                        class="w-full bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-4 py-3 rounded-xl font-900 text-xs uppercase tracking-widest hover:bg-emerald-500 hover:text-black transition-all mb-2">
                        New Session
                    </button>
                    <button onclick="toggleBatchMode()"
                        class="w-full bg-blue-500/10 text-blue-400 border border-blue-500/20 px-4 py-3 rounded-xl font-900 text-xs uppercase tracking-widest hover:bg-blue-500 hover:text-black transition-all">
                        Batch Scan
                    </button>
                </div>
                <div id="session-info" class="pop-card !opacity-100 !transform-none hidden">
                    <p class="text-[10px] font-900 uppercase tracking-widest text-slate-400 mb-2">Session</p>
                    <p id="session-id" class="text-sm font-600 break-all"></p>
                </div>
            </div>
        </div>

        <!-- Batch Mode Section -->
        <div id="batch-section" class="hidden mb-12 pop-card !opacity-100 !transform-none">
            <h2 class="text-2xl font-900 mb-6">Batch Scan Mode</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-900 uppercase tracking-widest text-slate-400 ml-2 block mb-2">
                        Upload Multiple Images
                    </label>
                    <label class="w-full bg-white/5 border-2 border-dashed border-white/10 rounded-2xl px-5 py-8 flex flex-col items-center justify-center cursor-pointer hover:border-emerald-500 transition-colors">
                        üì∏ Click to select images or drag and drop
                        <input type="file" id="batch-images" accept="image/*" multiple onchange="handleBatchImages(event)" class="hidden" />
                        <p class="text-xs text-slate-400 mt-2">(Select 2 or more images)</p>
                    </label>
                </div>
                <div id="batch-preview" class="hidden">
                    <p class="text-[10px] font-900 uppercase tracking-widest text-slate-400 mb-2">Selected Images</p>
                    <div id="batch-thumbnails" class="grid grid-cols-3 gap-2 mb-4"></div>
                    <button onclick="scanBatch()" class="w-full bg-emerald-500 text-black font-900 py-3 rounded-xl hover:scale-[1.02] transition-transform">
                        <span id="batch-btn-text">Analyze Batch</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden mb-12">
            <h2 class="text-3xl font-900 tracking-tighter mb-6">Scan Results</h2>
            <div id="results-container" class="space-y-4"></div>
        </div>

        <!-- Summary Section -->
        <div id="summary-section" class="hidden mb-12 grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="pop-card !opacity-100 !transform-none text-center">
                <p class="text-[10px] font-900 uppercase tracking-widest text-emerald-400 mb-2">Total Scanned</p>
                <p id="summary-total" class="text-3xl font-900">0</p>
            </div>
            <div class="pop-card !opacity-100 !transform-none text-center">
                <p class="text-[10px] font-900 uppercase tracking-widest text-orange-400 mb-2">Expiring Soon</p>
                <p id="summary-expiring" class="text-3xl font-900">0</p>
            </div>
            <div class="pop-card !opacity-100 !transform-none text-center">
                <p class="text-[10px] font-900 uppercase tracking-widest text-red-400 mb-2">Expired</p>
                <p id="summary-expired" class="text-3xl font-900">0</p>
            </div>
            <div class="pop-card !opacity-100 !transform-none text-center">
                <p class="text-[10px] font-900 uppercase tracking-widest text-green-400 mb-2">Healthy</p>
                <p id="summary-healthy" class="text-3xl font-900">0</p>
            </div>
        </div>

        <!-- Recent Scans Section -->
        <div id="recent-section" class="mb-12">
            <h2 class="text-3xl font-900 tracking-tighter mb-6">Recent Scans</h2>
            <div id="recent-container" class="space-y-3"></div>
        </div>

    </main>

    <!-- Storage Tips Modal -->
    <div id="tips-modal"
        class="fixed inset-0 z-[500] bg-black/60 backdrop-blur-md opacity-0 pointer-events-none transition-all duration-300 flex items-center justify-center p-4">
        <div class="bg-[#222] border border-white/10 w-full max-w-md rounded-[32px] p-10 relative">
            <button onclick="closeTipsModal()"
                class="absolute top-6 right-6 text-white/30 hover:text-white transition-colors">‚úï</button>
            <h3 id="tips-produce" class="text-3xl font-900 tracking-tighter mb-6 text-white"></h3>
            <p id="tips-content" class="text-slate-300 leading-relaxed mb-8"></p>
            <button onclick="closeTipsModal()"
                class="w-full bg-emerald-500 text-black font-900 uppercase tracking-widest py-3 rounded-xl hover:scale-[1.02] transition-transform">
                Close
            </button>
        </div>
    </div>

    <script src="../static/dashboard.js"></script>
</body>

</html>
